<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url('{{ url_for('static', filename='pic2.jpg') }}');
            background-size: cover; /* This property ensures that the background image covers the entire background */
            background-position: center; /* This property centers the background image */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Adding a fallback font */
            color: white; /* Setting text color to white for better readability */
            display: flex; /* Use flexbox to position items */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh; /* Make the body full height */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            position: relative; /* Positioning context for the overlay */
        }
        /* Blurry black box overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Black color with 60% opacity */
            backdrop-filter: blur(10px); /* Apply blur effect */
            z-index: -1; /* Move the overlay behind other content */
        }
        /* Style for the login form */
        form {
            text-align: center; /* Center align the form */
            z-index: 1; /* Ensure the form is above the overlay */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 40px; /* Padding for the form */
            border-radius: 10px; /* Rounded corners */
        }
        /* Style for form elements */
        label, input, button {
            display: block; /* Make elements block level */
            margin: 10px 0; /* Add spacing between elements */
            color: white; /* Text color */
        }
        h1 {
            margin-bottom: 30px; /* Increased spacing below the title */
            color: #1DB954; /* Green color for title */
            font-size: 32px; /* Font size */
            font-weight: bold; /* Bold font for title */
        }
        input, button {
            width: 100%; /* Full width */
            padding: 12px; /* Increased padding */
            border-radius: 5px; /* Rounded corners */
            border: none; /* No border */
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            color: #fff; /* White text */
            font-size: 16px; /* Font size */
        }
        button {
            background-color: #1DB954; /* Green background */
            transition: background-color 0.3s ease; /* Smooth transition */
            cursor: pointer; /* Cursor on hover */
        }
        button:hover {
            background-color: #168f3f; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <!-- Blurry black box overlay -->
    <div class="overlay"></div>
    <!-- Login form -->
    <form action="home.html" method="post">
        <h1>Login Page</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Login</button>
    </form>
</body>
</html>
